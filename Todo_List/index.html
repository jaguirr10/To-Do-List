
<!DOCTYPE html><html lang='en' >
<head>

<title> To-do List </title>

<meta charset='UTF-8'>

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'><script src='https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js'></script><link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Armata'>

<link rel="stylesheet" type="text/css" href="style.css">

<meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
<ul class="todolist">
  <li class="task">
    <input type="checkbox" id="task1" />
    <label for="task1">Task 1</label>
  </li>
  <li class="task">
    <input type="checkbox" id="task2" checked />
    <label for="task2">Task 2</label>
  </li>
  <li class="task">
    <input type="checkbox" id="task3" />
    <label for="task3">Task 3</label>
  </li>
  <li class="task">
    <input type="checkbox" id="task4" />
    <label for="task4">Task 4</label>
  </li>
</ul>

</body></html>
